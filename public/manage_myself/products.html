<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品页面</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./css/products.css">
</head>

<body>
    <!-- 所有内容 -->
    <div id="main">
        <!-- 侧边栏 -->
        <div class="main-left">
            <div class="logo">
                <a href="./index.html">HEIMA</a>
            </div>
            <div class="slide">
                <a href="">
                    <img src="./images/default.png" alt="">
                    <span>超级管理员</span>
                </a>
            </div>
            <!-- 分三层 不然总是出错 -->
            <div class="content">
                <ul>
                    <li class="active">
                        <a href="./user.html">
                            <i class="glyphicon glyphicon-user"></i>
                            <span>用户管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">
                            <i class="glyphicon glyphicon-list"></i>
                            <span>分类管理</span>
                        </a>
                        <ol>
                            <li>
                                <a href="./firstcate.html">一级分类</a>
                            </li>
                            <li>
                                <a href="./second.html">二级分类</a>
                            </li>
                        </ol>
                    </li>
                    <li>
                        <a href="./products.html">
                            <i class="glyphicon glyphicon-tag"></i>
                            <span>商品管理</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 右边主体 -->
        <div class="main-right">
            <div class="top clearfix">
                <a href="" class="pull-left">
                    <span class="glyphicon glyphicon-tasks"></span>
                </a>
                <a href="" class="pull-right" data-toggle="modal" data-target=".bs-example-modal-sm">
                    <span class="glyphicon glyphicon-share glyphicon-goout"></span>
                </a>
            </div>
            <div class="main-bottom clearfix">
                <div class="intro">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">管理系统</a>
                        </li>
                        <li>
                            <a href="#">商品管理</a>
                        </li>
                    </ol>
                </div>
                <!-- 图表部分 -->
                <!-- 添加button -->
                <a href="#" class="btn btn-default mb_30" data-target=".productsmodal" data-toggle="modal">添加商品</a>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>商品名称</th>
                            <th>商品描述</th>
                            <th>商品库存</th>
                            <th>商品尺寸</th>
                            <th>商品状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>O</td>
                            <td>2</td>
                            <td>@4</td>
                            <td>@4</td>
                            <td>6</td>
                        </tr>
                    </tbody>
                </table>
                <!-- 准备分页的ul -->
                <ul id="pagintor"></ul>
                <!-- 添加商品的模态框 -->
                <div class="modal fade productsmodal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog " role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">编辑商品</h4>
                            </div>
                            <div class="modal-body">
                                <form id="form">
                                    <div class="form-group">
                                        <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" name="proDesc" rows="3" placeholder="请输入商品描述"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="price" class="form-control" placeholder="请输入商品价格">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                                    </div>
                                    <div class="form-group">
                                        <input id="fileupload" type="file" class="form-control" name="pic1" data-url="/product/addProductPic">
                                        <!-- 用来修改遮挡上传的按钮 -->
                                        <a href="javascript:void(0)" class="btn btn-default">上传图片</a>
                                        <span>提示：必须选择三张图片</span>
                                        <br>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="submit" form="form" class="btn btn-primary ">确定</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
        </div>
        <!-- 模态框 静态的对比 改样式 -->
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            <span class="glyphicon glyphicon-info-sign"></span> 你确定要离开登陆页面吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">确认</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
</body>

</html>
<!-- 引入jquery在bootstrap之前  -->
<script src="./lib/jquery/jquery.min.js"></script>
<!-- 引入bootstrap -->
<script src="./lib/bootstrap/js/bootstrap.js"></script>

<!-- 引入分页js -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

<!-- 引入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<script id="productsTmp" type="text/html">
    {{each rows}}
    <tr>
        <th scope="row">{{(page -1) * size + 1+ $index}}</th>
        <td>{{$value.proName}}</td>
        <td>{{$value.proDesc}}</td>
        <td>{{$value.num}}</td>
        <td>{{$value.size}}</td>
        <td>{{$value.statu}}</td>
        <td>
            <button class="btn btn-danger">下架</button>
            <button class="btn btn-primary">编辑</button>
        </td>
    </tr>
    {{/each}}
</script>
<!-- 引入表单验证的js -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- y引入文件上传的js -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<!-- 引入公共的js -->
<script src="./js/common.js"></script>
<!-- 引入自己的JS -->
<script src="./js/products.js"></script>
