<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二级分类</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 表单验证 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入表单验证插件css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <!-- 引入公共的css -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="./css/second.css">
</head>

<body>
    <!-- 所有内容 -->
    <div id="main">
        <!-- 侧边栏 -->
        <div class="main-left">
            <div class="logo">
                <a href="./index.html">HEIMA</a>
            </div>
            <div class="slide">
                <a href="">
                    <img src="./images/default.png" alt="">
                    <span>超级管理员</span>
                </a>
            </div>
            <!-- 分三层 不然总是出错 -->
            <div class="content">
                <ul>
                    <li class="active">
                        <a href="./user.html">
                            <i class="glyphicon glyphicon-user"></i>
                            <span>用户管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="glyphicon glyphicon-list"></i>
                            <span>分类管理</span>
                        </a>
                        <ol>
                            <li>
                                <a href="./firstcate.html">一级分类</a>
                            </li>
                            <li>
                                <a href="./second.html">二级分类</a>
                            </li>
                        </ol>
                    </li>
                    <li>
                        <a href="./products.html">
                            <i class="glyphicon glyphicon-tag"></i>
                            <span>商品管理</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 右边主体 -->
        <div class="main-right">
            <div class="top clearfix">
                <a href="" class="pull-left">
                    <span class="glyphicon glyphicon-tasks"></span>
                </a>
                <a href="" class="pull-right" data-toggle="modal" data-target=".bs-example-modal-sm">
                    <span class="glyphicon glyphicon-share glyphicon-goout"></span>
                </a>
            </div>
            <div class="main-bottom clearfix">
                <div class="intro">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">管理系统</a>
                        </li>
                        <li class="active">
                            <a href="#">分类管理</a>
                        </li>
                        <li class="active">
                            <span>二级分类</span>
                        </li>
                    </ol>
                </div>
                <!-- 图表部分 -->
                <!-- 按钮部分和表格 -->
                <button class="btn btn-default mb_30" data-toggle="modal" data-target=".cate1-modal-sm">增加分类</button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row">1</td>
                            <td>呵呵</td>
                            <td>南士馆</td>
                            <td>
                                <img src="./images/default.png" alt="">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="page">
                    <ul id="pagintor"></ul>
                </div>

            </div>
        </div>
        <!-- 模态框 -->
        <!-- 静态的对比 改样式 -->
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            <span class="glyphicon glyphicon-info-sign"></span> 你确定要离开登陆页面吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary leave">确认</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <!-- 新增的modal -->
        <div class="modal fade cate1-modal-sm" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group">
                                <div class="dropdown ">
                                    <span>一级分类</span>
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="true">
                                        <span class='select-value'>请选择</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li>
                                            <a href="#">Action</a>
                                        </li>
                                    </ul>
                                    <!-- 分类id -->
                                    <input type="text" hidden name="categoryId">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类名称">
                            </div>
                            <div class="form-group">
                                <!-- 设置文件上传控件的属性 -->
                                <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileUpload" class='btn btn-default' value='上传图片'>
                                <a class='btn btn-default ' href="javascript:void(0)">
                                    <span class='glyphicon glyphicon-picture'></span>上传图片</a>
                            </div>
                            <div class="form-group">
                                <img style="width:100px;height:100px;" src="./images/none.png" alt="">
                                <!-- 用来保存图片路径 -->
                                <input type="text" name="brandLogo" hidden>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" form="form" class="btn btn-primary firstAdd">确认</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
</body>

</html>
<!-- 引入jquery在bootstrap之前  -->
<script src="./lib/jquery/jquery.min.js"></script>
<!-- 引入bootstrap -->
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<!-- 引入模板 -->
<script src="./lib/artTemplate/template.js"></script>
<script id="second" type="text/html">
    {{each rows}}
    <tr>
        <td scope="row">{{(page-1)* size+1 +$index}}</td>
        <td>{{$value.categoryName}}</td>
        <td>{{$value.brandName}}</td>
        <td>
            <img style='width:120px' src="{{#$value.brandLogo}}" alt="">
        </td>
    </tr>
    {{/each}}
</script>
<!-- 引入分页 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<!-- 引入jQuery上传插件 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<!-- 引入表单验证 -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 引入公共的js -->
<script src="./js/common.js"></script>
<!-- 自己的js -->
<script src="./js/second.js"></script>
