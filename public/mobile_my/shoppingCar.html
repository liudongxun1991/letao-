<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LT移动端</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/shoppingCar.css">
</head>

<body>
    <div id="layout">
        <!-- 乐淘上部分 -->
        <div class="lt_header">
            <a href="./index.html">
                <span class="fa fa-chevron-left"></span>
            </a>
            <h4>购物车</h4>
            <a href="javascript:void(0)">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <!-- 乐淘中部 -->
        <div class="lt_container">
            <div class="shop-list mui-clearfix">
                <div class="shop-left mui-left">
                    <img src="./images/product.jpg" alt="">
                    <input type="checkbox" name="" id="">
                </div>
                <div class="shop-right">
                    <p class="title">匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</>
                    <span class="price">￥499.1</span>
                    <span class="oldPrice">￥555.5</span>
                    <p class="num mui-right">一双</p>
                    <p class="size">鞋码: <span>50</span></p>
                </div>
            </div>
        </div>
        <!-- 乐淘底部 -->
        <div class="lt_footer">
            <ul>
                <li class="active">
                    <a href="./index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-list"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="./shoppingCar.html">
                        <span class="fa fa-cart-plus"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="./userCenter.html">
                        <span class="fa fa-user-plus"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
<!-- 引入mui的JS -->
<script src="./lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>

<script src="js/common.js"></script>
